name: KM CICD Workflow
on:
  push:
    branches:
      - 'v[0-9]+.[0-9]'

jobs:
    CICD_Workflow:
        runs-on: ubuntu-latest

        steps:
        - name: checkout my source
          id: check_out_mysource
          uses: actions/checkout@v4
        
        - name: Check Commit -m
          id: check_commit-m
          run: |
            if [[ $(git log --format=%B -n 1 ${{ github.sha }}) == \#NORUN* ]]; then
              echo "Commit message starts with #NORUN, exiting workflow."
              exit 78 # 78 is a neutral exit code indicating that the workflow was intentionally canceled.
            fi 

        - name: trivy scan
          id: trivy_scan
          uses: aquasecurity/trivy-action@master
          with:
            scan-type: fs
            scan-ref: . 
            format: table
            severity: CRITICAL
            output: trivyScan.txt
        
        - name: trivy scan results
          id: trivy_scan_results
          run: |
            trivy_output=$(<trivyScan.txt)
            if echo "$trivy_output" | grep -q "HIGH"; then
              echo "::set-output name=scanFail::true"
            else
              echo "::set-output name=scanFail::false"
            fi
          shell: bash
        
  
        - name: Set up QEMU
          if: ${{ steps.trivy_scan_results.outputs.scanFail == 'false' }}
          uses: docker/setup-qemu-action@v3
        -
          name: Set up Docker Buildx
          if: ${{ steps.trivy_scan_results.outputs.scanFail == 'false' }}
          uses: docker/setup-buildx-action@v3
        -
          name: Login to Docker Hub
          if: ${{ steps.trivy_scan_results.outputs.scanFail == 'false' }}
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PW }}
        -
          name: Build and push
          if: ${{ steps.trivy_scan_results.outputs.scanFail == 'false' }}
          uses: docker/build-push-action@v5
          with:
            push: true
            tags: kianmun/go-fortune:${{ github.sha }}
        
        - name: cosign-install
          if: ${{ steps.trivy_scan_results.outputs.scanFail == 'false' }}
          uses: sigstore/cosign-installer@v3.1.1
        
        - name: get_key
          run: 'echo "$KEY" > cosign.key'
          shell: bash
          env:
            KEY: ${{ secrets.COSIGN_PRIV }}
        
        - name: sign docker image
          if: ${{ steps.trivy_scan_results.outputs.scanFail == 'false' }}
          run: cosign sign --yes --key env://COSIGN_PRIVATE_KEY "kianmun/go-fortune:${{ github.sha }}"
          env:
            COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIV}}
            COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
                      

        - name: Slack Notification Pass
          id: slack_notification_pass
          if: ${{ steps.trivy_scan_results.outputs.scanFail == 'false' }}
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_TITLE: Image build and signed
            SLACK_MESSAGE: |
              *Name:* Chan Kian Mun
              *Matriculation:* A0285670W
              *Email:* e1221482@u.nus.edu
              *Git:* https://github.com/KianMun/fortune_CICD
              *Image:* https://hub.docker.com/repository/docker/kianmun/go-fortune/general
            SLACK_CHANNEL: general
            SLACK_COLOR: 'good'
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_SUBMISSION }}


        - name: Slack Notification Fail
          id: slack_notification_fail
          if: ${{ steps.trivy_scan_results.outputs.scanFail == 'true' }}
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_CHANNEL: general
            SLACK_COLOR: '#FF0000'
            SLACK_MESSAGE: Failed trivy scan, see uploaded report
            SLACK_TITLE: Scan failed
            SLACK_USERNAME: KianMun
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_SUBMISSION }}
      
        - name: Upload Trivy Scan
          id: upload_trivy_scan
          if: success()
          uses: adrey/slack-file-upload-action@master
          with:
            token: ${{ secrets.SLACK_TOKEN }}
            path: trivyScan.txt
            channel: submission
            title: Scan report by Kian Mun
